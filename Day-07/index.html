<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unified Component Library</title>

<style>
:root {
  --bg-color: #ffffff;
  --text-color: #222;
  --primary: #007bff;
  --card-bg: #f4f4f4;
}

#theme-toggle:checked ~ .container {
  --bg-color: #121212;
  --text-color: #ffffff;
  --primary: #00e5ff;
  --card-bg: #1e1e1e;
}
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
}

.container {
  min-height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
}

.navbar {
  background: var(--primary);
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.logo {
  font-size: 22px;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

#menu-toggle {
  display: none;
}

.hamburger {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

@media (max-width: 768px) {

  .nav-links {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: var(--primary);
    flex-direction: column;
    align-items: center;
    display: none;
    padding: 20px 0;
  }

  #menu-toggle:checked ~ .nav-links {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}

.theme-box {
  display: flex;
  justify-content: center;
  margin: 30px;
}

.theme-label {
  background: var(--card-bg);
  padding: 10px 20px;
  border-radius: 25px;
  cursor: pointer;
  border: 2px solid var(--primary);
}

#theme-toggle {
  display: none;
}

.main {
  padding: 50px 20px;
  text-align: center;
}

.main h1 {
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
}

.neon-btn {
  padding: 15px 35px;
  border: none;
  background: black;
  color: #00ffea;
  font-size: 16px;
  cursor: pointer;
  border-radius: 30px;
  box-shadow: 0 0 5px #00ffea,
              0 0 20px #00ffea;
  transition: 0.3s;
}

.neon-btn:hover {
  box-shadow: 0 0 15px #00ffea,
              0 0 40px #00ffea;
}

.rotate-btn {
  position: relative;
  padding: 15px 35px;
  background: transparent;
  color: var(--text-color);
  border: 2px solid var(--primary);
  cursor: pointer;
  overflow: hidden;
}

.rotate-btn::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: conic-gradient(
    var(--primary),
    transparent,
    var(--primary)
  );
  top: -50%;
  left: -50%;
  animation: rotate 3s linear infinite;
}

.rotate-btn span {
  position: relative;
  z-index: 1;
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

.micro-btn {
  padding: 15px 35px;
  background: var(--primary);
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
  position: relative;
}

.micro-btn:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}


footer {
  text-align: center;
  padding: 20px;
  background: var(--card-bg);
  margin-top: 50px;
}

</style>
</head>

<body>
<input type="checkbox" id="theme-toggle">


<div class="container">

<nav class="navbar">

  <div class="logo">UCLibrary</div>

  <label for="menu-toggle" class="hamburger">â˜°</label>
  <input type="checkbox" id="menu-toggle">

  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Components</a>
    <a href="#">Docs</a>
    <a href="#">Contact</a>
  </div>

</nav>

<div class="theme-box">
  <label for="theme-toggle" class="theme-label">
    ðŸŒ™ Toggle Dark / Light Mode
  </label>
</div>

<section class="main">

  <h1>Unified Component Library</h1>
  <p>Responsive Navbar â€¢ Animated Buttons â€¢ Dark Mode</p>

  <br><br>

  <div class="buttons">
    <button class="neon-btn">
      Neon Glow
    </button>
    <button class="rotate-btn">
      <span>Rotating Border</span>
    </button>
    <button class="micro-btn">
      Micro Animation
    </button>

  </div>

</section>
<footer>
  Â© 2026 Unified Component Library
</footer>

</div>

</body>
</html>
